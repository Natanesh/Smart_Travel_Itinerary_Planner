<div class="login">
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <input type="email" placeholder="Email-id" />
    <input type="password" placeholder="Password" />
    <select>
      <option>User</option>
      <option>Admin</option>
    </select>
    <button>Login</button>
    <p>Create an accuont?<a routerLink="/register">Register</a></p>
  </form>
</div>
