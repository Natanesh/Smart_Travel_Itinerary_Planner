<div class="login">
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email-id" required />
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required />
    <button>Login</button>
    <p>Create an accuont?<a routerLink="/register">Register</a></p>
  </form>
</div>
