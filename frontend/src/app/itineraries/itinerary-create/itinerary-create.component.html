<div *ngIf="itinerary" class="form-container">
  <h2>Create Itinerary</h2>

  <form>
    <label>Destination</label>
    <input type="text" name="destination" [(ngModel)]="itinerary.destination" />

    <label>Start Date</label>
    <input type="date" name="start_date" [(ngModel)]="itinerary.start_date" />

    <label>End Date</label>
    <input type="date" name="end_date" [(ngModel)]="itinerary.end_date" />

    <label>Budget (â‚¹)</label>
    <input type="number" name="budget" [(ngModel)]="itinerary.budget" />

    <button type="button" (click)="goToActivities()">Next</button>
  </form>
</div>
